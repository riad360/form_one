<body class="bg-info">

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-5 bg-light mt-3 rounded">
				<h4 class="text-center text-info p-2">
					Show/Hide Password Using BS4 &jQurey
				</h4>
				<form action="" method="post" class="p-3" id="registration_form">
					<div class="form-group">
						<input type="text" placeholder="First Name" id="form_fname" class="form-control form-control-lg rounded-0">
						<span class="text-danger" id="fname_error_message"></span>
					</div>
					<div class="form-group">
						<input type="text" placeholder="Last Name" id="form_sname" class="form-control form-control-lg rounded-0">
						<span class="text-danger" id="sname_error_message"></span>
					</div>
					<div class="form-group">
						<input type="email" placeholder="Email" id="form_email" class="form-control form-control-lg rounded-0">
						<span class="text-danger" id="email_error_message"></span>
					</div>
					<div class="form-group input-group">
						<input type="password" placeholder="Password" id="pass" class="form-control form-control-lg rounded-0">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<a href="#" class="text-dark" id="icon-click">
									<i class="fas fa-eye" id="icon"></i>
								</a>
							</div>
						</div>
						
					</div>
					<span class="text-danger d-block" id="password_error_message"></span>
					<div class="form-group">
						<input type="password" placeholder="Re-Enter Password" id="re-pass" class="form-control form-control-lg rounded-0">
						
						<span class="text-danger d-block" id="retype_password_error_message"></span>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-danger btn-block btn-lg rounded-0">
					</div>
				</form>
			</div>
		</div>
	</div>
	




	<!-- jQuery Main -->
